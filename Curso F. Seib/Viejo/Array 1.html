<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total = 0;
        var lista = [2, 4, 6, 8];
        for(var i = 0; i<4 ;i++){
            var numero = lista[i];
            if(numero == 6){
                continue;
            }
            total += numero;
        }

        alert(total);
    </script>
</body>
</html>
