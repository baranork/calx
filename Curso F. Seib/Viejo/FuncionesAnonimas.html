<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Anonimas</title>
</head>

<body>
    <script>
        var miFuncion = function (valor){
            return valor * 2;
        }

        var total = 2;
        for(var i = 0; i<10; i++){
            total = miFuncion(total);
        }

        alert("El total es: " + total);
    </script>
</body>

</html>
