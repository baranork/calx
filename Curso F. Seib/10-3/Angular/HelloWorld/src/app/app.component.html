<div class="container">
  <!--ng serve -o inicia el servidor-->
  <h1>Administracion de articulos</h1>
  <table border="1" *ngIf="hayRegistros(); else sinArticulos" class="tabla">
    <tr>
      <td>Código</td>
      <td>Descripción</td>
      <td>Precio</td>
      <td>Borrar</td>
      <td>Seleccionar</td>
    </tr>
    <tr *ngFor="let articulo of articulos">
      <td>{{articulo.codigo}}</td>
      <td>{{articulo.descripcion}}</td>
      <td>{{articulo.precio}}</td>
      <td><button (click)="borrar(articulo)">Borrar</button></td>
      <td><button (click)="seleccionar(articulo)">Seleccionar</button></td>
    </tr>
  </table>
  <ng-template #sinArticulos> <p>No hay articulos</p> </ng-template>
  <div>
    <p>Codigo: <input type="number" [(ngModel)]="articulo.codigo"></p>
    <p>Descripcion: <input type="text" [(ngModel)]="articulo.descripcion"></p>
    <p>Precio: <input type="number" [(ngModel)]="articulo.precio"></p>
    <p><button (click)="agregar()">Agregar</button></p>
    <p><button (click)="modificar()">Modificar</button></p>
  </div>
</div>
